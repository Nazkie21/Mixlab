<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="testimonial.css">
</head>
<body>
    
     <section class="testimonial-section">
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h2>What Our Clients Say</h2>
        <p>Don't just take our word for it — hear from our satisfied customers</p>
      </div>

      <!-- Testimonial Card -->
      <div class="testimonial-card">
        <div class="quote">“</div>
        <div class="stars" id="stars"></div>
        <p class="content" id="testimonial-content"></p>
        <div class="author">
          <img id="testimonial-image" alt="Client photo" />
          <div>
            <h4 id="testimonial-name"></h4>
            <p id="testimonial-role"></p>
          </div>
        </div>

        <button id="prevBtn" class="t-nav-btn left">❮</button>
        <button id="nextBtn" class="t-nav-btn right">❯</button>
      </div>

      <!-- Dots -->
      <div class="dots" id="dots"></div>
    </div>
  </section>

  <script src="testimonial.js"></script>

</body>
</html>
