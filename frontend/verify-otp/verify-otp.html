<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP</title>
  <link rel="stylesheet" href="verify-otp.css" />
</head>
<body>
  <div class="wrapper">
    <div class="code-verification-card">
      <h1>Verify Your Code</h1>

      <form id="otpForm" class="form" action="/FrontEnd/Reset_password/reset_password.html">
        <div class="input-group">
          <input type="text" id="code" name="code" placeholder="Enter your code" required />
        </div>

        <button type="submit" class="btn-primary">Verify</button>
        <button type="button" class="btn-back" onclick="window.location.href='/FrontEnd/Forgot_password/forgot_password.html'">Back</button>
      </form>
    </div>
  </div>
</body>
</html>
